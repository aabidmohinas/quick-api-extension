<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Quick API Explorer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Quick API Explorer</h1>
  <input id="search" placeholder="Search APIs..." />
  <ul id="api-list"></ul>

  <div id="details" class="hidden">
    <h2 id="api-name"></h2>
    <p id="api-desc"></p>
    <pre id="api-response"></pre>
    <button id="copy">Copy Example</button>
    <button id="back">Back</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
